<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>

#list1{

    /* Example of Color by Hex Value */
    background-color: #0a0101;
    color: #0fec76;
    
}

#list2{
    
    /* Example of Color by Name */
    background-color: black;
    color: white;
    
}

#list3{
    
    
    /* Example of Color by RGB value */
    background-color: rgb(14, 14, 15);
    color: rgb(235, 207, 51);
}





    </style>
</head>
<body>
    <h1>CSS Colors</h1>

    <h4>There are Three types of Colors in CSS</h4>

    <ol>

        <li id="list1">Color by Name</li>
        <li id="list2">Color by rgb(red , green , blue) value</li>
        <li id="list3">Color by hex value #ff2233</li>


    </ol>



</body>
</html>
