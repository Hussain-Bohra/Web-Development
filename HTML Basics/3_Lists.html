<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>

    <!-- We have two types of lists in HTML -->
    <!-- 1. Ordered lists  -->
    <!-- 2. Unordered lists -->



    <h1>Lists in HTML</h1>
    <ul type="square">
        <h2>Unordered List</h2>
        <li> <strong>Names of Male Students:</strong></li>

        <!-- this is known as Unordered Nested lists -->
        <ul type="circle">

            <!-- here li means "list items" -->
            <li>Hussain Bohra</li>
            <li>Vishal Jain</li>
            <li>Mohsin Ansari</li>
            <li>Vikas Sharma</li>

        </ul>
    </ul>

    
    <ol type="I">
        <h2>Ordered List</h2>
        <li> <strong>Names of Female Students:</strong></li>

        <!-- this is known as Ordered Nested lists -->
        <ol type="1">

            <li>Divya Nathrani</li>
            <li>Pooja Dulani</li>
            <li>Diksha Khatri</li>
            <li>Archita Jain</li>
        </ol>
    </ol>


</body>

</html>
