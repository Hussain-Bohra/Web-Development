<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images tag in HTML</title>
</head>
<body>
    
    <h1>links and Images in HTML</h1>

    <!-- here we have use an attibute "target=_blank", Which means the link will open in a new Tab -->
    <!-- here in href # means go to homepage -->
    <a href="#" target="_blank">Google</a>
    <br>
    <a href="">Github</a>
    <br>
    <a href="">Discord</a>
    <br>
    <a href="">Instagram</a>
    <br>
    <br>
    <br>
    
    
    <!-- here we have use an attibute "alt", If any case the image is unable to load in the browser then user can able to see the message provided in the alt tag -->
    <!-- you can provide height and width attibute in img tag but this is not a good practice,
    so we will set image height , width via CSS. Happy Learning -->
    <img src="/Images/Success.jpg" alt="Your Connection is Slow, Please try again">




</body>
</html>
