    <!-- now we learn add links in our webpage, how about if we apply links on images

    <div class="container">

        <a href="https://github.com/" target="_blank">

            <img src="/Images/github.png" alt="github.png">

        </a>

        <a href="https://www.google.co.in/" target="_blank">

            <img src="/Images/google.jpg" alt="google.png">

        </a>


        <a href="https://discord.com/" target="_blank">

            <img src="/Images/discord.jpg" alt="discord.jpg">

        </a>

        <a href="https://www.instagram.com/" target="_blank">

            <img src="/Images/Instagram.jpg" alt="instagram.jpg">

        </a>
    </div>






    <!-- here we have use an attibute "alt", If any case the image is unable to load in the browser then user can able to see the message provided in the alt tag -->
