<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>

    <!-- this is known as internal CSS -->
    <style>

        #p1{
            border: 2px solid red;
        }

        #p2{
            border: 2px solid blue;
        }

        #s1{
            border: 2px solid cyan;
        }

        #s2{
            border: 2px solid black;
        }

        #ul1{
            border: 2px solid chartreuse;
        }

        #em1{
            border: 2px solid brown;
        }


    </style>

</head>
<body>
            <h1>Inline and Block Elements</h1>

            <!-- <p> tags are Block level tags because it takes whole line as a width -->
                <p id="p1">This is Paragraph</p>
                <p id="p2">This is also a Paragraph</p>
                
            <!-- <span> tags are Inline level tags because it takes only necessary width that required for the content -->
            <span id="s1">This is Span</span> <span id="s2">This is also a Span</span>

            <ul >
                <li id="ul1">this is a list item</li>
                <li>this is another list item</li>

            </ul>

            <em id="em1">this is another version of italic tag</em>


            <!-- Some Examples of Inline Tags:
                1. span tag
                2. anchor tag
                3. strong tag
                4. em tag
       
            -->

            <!-- Some Examples of Block Tags:
                1. p tag
                2. div tag
                3. ul and li tag
       
            -->

</body>
</html>
