<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        /* new way to put border in the table */
        table,
        th,
        td {
            border: 1px solid black;
        }

        /* Adding padding from all sides (top, right, bottom, left) in columns */
        th {
            padding: 10px;
        }
    </style>



</head>

<body>
    <h1>Tables in HTML</h1>


    <!-- table border attribute is depricated in latest HTML 5 -->
    <!-- <table border="1"> -->
    <!-- <table border="1" cellspacing=0 cellpadding=10> -->
    <table>

        <thead>
            <!-- columns always add in the thead tag. -->
            <!-- <tr> means row, we are adding columns in a row. -->

            <!-- we have <caption> tag also to provide caption on a table. -->
            <caption>Data of Superstars:</caption>
            <tr>
                <!-- <th> tag is used to add columns in bold text in a table. -->
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Designation</th>

            </tr>

        </thead>

        <tbody>
            <!-- data always add in the tbody tag. -->

            <tr>
                <!-- <td> tag is used to add data rows in a table -->
                <td>Eddie Brock</td>
                <td>101</td>
                <td>Software Engineer</td>

            </tr>
            <tr>
                <td>Antonio Garfield</td>
                <td>102</td>
                <td>Product Manager</td>

            </tr>
            <tr>
                <td>David Lee</td>
                <td>103</td>
                <td>Android Developer</td>

            </tr>


        </tbody>


    </table>




</body>

</html>
