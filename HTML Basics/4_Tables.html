<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        /* new way to put border in the table */
        table , th , td{
            border: 1px solid black;
        }




    </style>



</head>

<body>
    <h1>Tables in HTML</h1>


    <!-- table border attribute is depricated in latest HTML 5 -->
    <!-- <table border="1"> -->
    <!-- <table border="1" cellspacing=0 cellpadding=10> -->
    <table>

        <thead>
            <!-- columns always add in the head -->
            <!-- <tr> means row -->

            <tr>
                <!-- <th> tag is used to add columns in a table -->
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Designation</th>

            </tr>

        </thead>

        <tbody>
            <!-- data always add in the body -->

            <tr>
                <!-- <td> tag is used to add rows in a table -->
                <td>Hussain Bohra</td>
                <td>101</td>
                <td>Software Engineer</td>

            </tr>
            <tr>
                <td>Vishal Jain</td>
                <td>102</td>
                <td>Product Manager</td>

            </tr>
            <tr>
                <td>Vikas Sharma</td>
                <td>103</td>
                <td>Android Developer</td>

            </tr>




        </tbody>



    </table>




</body>

</html>
